<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Air Quality Station</title>
    <style>
        html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }

        td {
            font-family: Helvetica;
            font-size: 24px;
            text-align: center;
            color: #444444;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        body {
            margin-top: 50px;
        }

        h1 {
            color: #444444;
            margin: 50px auto 30px;
        }

        p {
            font-size: 24px;
            color: #444444;
            margin-bottom: 10px;
        }
    </style>

    <script>
        setInterval(updateData, 5000);
        function updateData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var data = this.responseText.split(',');
                    document.getElementById("id1").innerText = data[0] + " Â°C";
                    document.getElementById("id2").innerText = data[1] + " %";
                    document.getElementById("id3").innerText = data[2] + " hPa";
                    document.getElementById("id4").innerText = data[3] + " ppm";
                    document.getElementById("id5").innerText = data[3] >= 1000 ? "Ventilation required!" : "";
                }
            };
            xhttp.open("GET", "/data", true);
            xhttp.send();
        }
        updateData();
    </script>
</head>

<body style="background-image:
    url('https://e0.pxfuel.com/wallpapers/395/605/desktop-wallpaper-the-two-types-of-river-waves-which-one-are-you-surfing-on-riverbreak-magazine-geometric-wave.jpg');
    background-repeat: no-repeat;
    background-size: auto;
    background-position: center;">
    <div id="data">
        <h1>Air Quality Station</h1>
        <table>
            <tr>
                <td><a href="https://www.broughtoneap.co.uk/wp-content/uploads/2020/09/Graph-Comfort-chartOnly.jpg">Temperature</a>
                </td>
                <td id="id1"></td>
            </tr>
            <tr>
                <td><a href="https://www.aprilaire.com/images/default-source/default-album/charts/rh-chart.jpg">Humidity</a>
                </td>
                <td id="id2"></td>
            </tr>
            <tr>
                <td><a href="https://img-9gag-fun.9cache.com/photo/abvRMzX_460s.jpg">Pressure</a></td>
                <td id="id3"></td>
            </tr>
            <tr>
                <td><a href="https://veerle.duoh.com/images/sidenotes/PPM-table.png">Carbondioxide</a></td>
                <td id="id4"></td>
            </tr>
        </table>
        <p id="id5" style="color:rgb(180, 8, 8)"></p>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0" />
        <span class="material-symbols-outlined"> co2 </span>
    </div>
</body>

</html>
